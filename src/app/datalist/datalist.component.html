<!-- 

  All needed icons

<i class="material-icons">star_border</i>
<i class="material-icons">star</i>
<i class="material-icons">folder</i>
<i class="material-icons">insert_drive_file</i>
 -->


<table>
  <tr *ngFor="let item of items">
    <td>
      <i class="material-icons">{{item['.tag'] === 'file' ? 'insert_drive_file' : 'folder'}}</i>
    </td>
    <td *ngIf="item['.tag']==='file'" (click)="saveFile(item.id, item.name)">{{item.name}}</td>
    <td *ngIf="item['.tag']==='folder'" routerLink="{{item.path_lower}}">{{item.name}}</td>
    <td>{{item['.tag'] === 'file' ? formatFileSize(item.size) : ''}}</td>
    <td>{{item['.tag'] === 'file' ? formatDateTime(item.server_modified) : ''}}</td>
    <td>
      <i class="material-icons ">star_border</i>
    </td>
    <td (click)="thumbs(item.id)">{{item.id}}</td>
  </tr>
</table>
